<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="keywords" content="关键词1,关键词2,关键词3" />
<meta name="description" content="对网站的描述" />
<title>标题</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</head>
<body>
	<div class='turn-box'>
		<ul class="turn">
			<li style="background: #f60">1</li>
			<li style="background: #17a7d0">2</li>
			<li style="background: #6cba2b">3</li>
		</ul>
	</div>
	<input type="button" value="上一张" class="prev"/>
	<input type="button" value="下一张" class="next"/>
	
	
	<div class='turn-box' style="width:600px;">
		<ul class="turn1" style="height: 300px;position: absolute;">
			<li style="background: #ccc;width:600px;height: 300px;">1</li>
			<li style="background: #f90;width:600px;height: 300px;">2</li>
			<li style="background: #454585;width:600px;height: 300px;">3</li>
		</ul>
	</div>
	<input type="button" value="上一张" class="prev1"/>
	<input type="button" value="下一张" class="next1"/>
	
	
	<div class='turn-box' style="width:100%;">
		<ul class="turn2" style="height: 300px;position: absolute;width: 300%;">
			<li style="background: #ccc;width:33.33%;height: 300px;">1</li>
			<li style="background: #f90;width:33.33%;height: 300px;">2</li>
			<li style="background: #454585;width:33.33%;height: 300px;">3</li>
		</ul>
	</div>
	<input type="button" value="上一张" class="prev2"/>
	<input type="button" value="下一张" class="next2"/>
</body>
</html>
